<div class="home">
  <div>Home</div>

  <div class="search">
    Search:
    <input ng-model="appquery" placeholder="Application"/>
    <input ng-model="rulequery" placeholder="Rule"/>
  </div>

  <div class="loading" ng-if="status === 'loading'">Please wait...</div>
  <div class="error" ng-if="status === 'error'">There was an error loading data</div>

  <ul class="apps" ng-if="status === 'loaded'">
    <li class="app" ng-repeat="app in apps | filter:{name: appquery}">
      <div class="app-title">{{app.name}}</div>
      <ul>
        <li ng-repeat="rule in app.rules | filter:rulequery">
          {{rule}}
        </li>
      </ul>
    </li>
  </ul>

  <button class="btn-sm btn-warning" ng-click="logout()">Logout</button>
</div>
